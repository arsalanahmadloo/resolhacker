<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسول هکر</title>
  <style>
    body {
      background-color: #000;
      font-family: monospace;
      color: #0f0;
      margin: 0;
      padding: 0;
    }.header {
  text-align: center;
  padding: 20px;
  background: #111;
  font-size: 28px;
  font-weight: bold;
  border-bottom: 2px solid #0f0;
  text-shadow: 0 0 10px #0f0;
}

.panel {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.tool-button {
  background-color: #111;
  border: 2px solid #0f0;
  color: #0f0;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  text-shadow: 0 0 5px #0f0;
}

.tool-button:hover {
  background-color: #0f0;
  color: #000;
}

.form-section {
  padding: 20px;
  background: #111;
  border-top: 2px solid #0f0;
}

input[type="text"] {
  padding: 10px;
  width: 100%;
  margin-top: 10px;
  background: #000;
  border: 1px solid #0f0;
  color: #0f0;
}

.submit-button {
  margin-top: 10px;
  background: #0f0;
  color: #000;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
}

.result {
  margin-top: 20px;
  background: #000;
  padding: 10px;
  border: 1px dashed #0f0;
  display: none;
}

.animation {
  font-family: monospace;
  color: #0f0;
  padding: 10px;
  animation: blink 1s steps(1, end) infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="header">رسول هکر | شبیه‌ساز نفوذ حرفه‌ای</div>  <div class="panel">
    <div class="tool-button" onclick="showForm('rubika')">روبیکا</div>
    <div class="tool-button" onclick="showForm('instagram')">اینستاگرام</div>
    <div class="tool-button" onclick="showForm('eitaa')">ایتا</div>
    <div class="tool-button" onclick="showForm('bale')">بله</div>
  </div>  <div class="form-section" id="form-section" style="display:none;">
    <label for="user-input">نام کاربری یا شماره:</label>
    <input type="text" id="user-input" placeholder="مثلاً: reza_1379 یا 0939xxxxxxx">
    <button class="submit-button" onclick="simulateAttack()">شروع شبیه‌سازی نفوذ</button>
    <div class="animation" id="loading-animation" style="display:none;">در حال اتصال به سرور... | █████</div>
    <div class="result" id="attack-result"></div>
  </div>  <script>
    let selectedApp = '';

    function showForm(app) {
      selectedApp = app;
      document.getElementById('form-section').style.display = 'block';
      document.getElementById('attack-result').style.display = 'none';
      document.getElementById('loading-animation').style.display = 'none';
    }

    function simulateAttack() {
      const input = document.getElementById('user-input').value.trim();
      if (!input) return alert('لطفاً نام کاربری یا شماره را وارد کنید');

      document.getElementById('loading-animation').style.display = 'block';
      document.getElementById('attack-result').style.display = 'none';

      setTimeout(() => {
        document.getElementById('loading-animation').style.display = 'none';
        let link = '';
        switch (selectedApp) {
          case 'rubika':
            link = `https://rubika.ir/${input}`;
            break;
          case 'instagram':
            link = `https://instagram.com/${input}`;
            break;
          case 'eitaa':
            link = `https://eitaa.com/${input}`;
            break;
          case 'bale':
            link = `https://ble.ir/${input}`;
            break;
        }
        document.getElementById('attack-result').innerHTML = `
          <strong>تعداد دنبال‌کننده شبیه‌سازی‌شده:</strong> ${Math.floor(Math.random() * 10000)}<br>
          <strong>در حال بررسی رمز عبور:</strong><br>
          <code>123456 ... موفق نشد<br>reza@1379 ... موفق نشد<br>h@cker!2025 ... موفق نشد<br>admin2024 ... موفق شد ✅</code><br>
          <a href="${link}" target="_blank" style="color:#0f0;text-decoration:underline;">مشاهده پروفایل</a>
        `;
        document.getElementById('attack-result').style.display = 'block';
      }, 3000);
    }
  </script></body>
</html>
